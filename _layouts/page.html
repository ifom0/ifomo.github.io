---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {% if page.image %}
    <div class="post-image">
      <img src="{{ page.image }}" alt="{{ page.title }}" />
    </div>
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>

</article>
